<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <h1>Create a new Task</h1>

    <!-- Form: invia a /index/new con POST -->
    <form th:action="@{/index/new}"
          th:object="${task}"
          method="post"
          id="taskForm">

        <!-- Campo titolo -->
        <label for="title">Title <span style="color: red;">*</span></label><br>
        <input type="text"
               id="title"
               th:field="*{title}"
               placeholder="Example: Buy some milk"
               required
               maxlength="100">
        <br><br>

        <!-- Campo descrizione -->
        <label for="description">Description</label><br>
        <textarea id="description"
                  th:field="*{description}"
                  rows="4"
                  cols="50"
                  placeholder="Optional Details..."></textarea>
        <br><br>

        <span id="titleFeedback" style="color:red; font-size:0.9em;"></span>
        <br>

        <!-- Pulsanti -->
        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color:red;"></p>
        <div class="buttons">
            <button type="submit" id="saveBtn">Save</button>
            <a th:href="@{/index}">Cancel</a>
        </div>
    </form>

</body>
<script>
    const titleInput   = document.getElementById('title');
    const saveBtn      = document.getElementById('saveBtn');
    const feedbackSpan = document.getElementById('titleFeedback');

    let lastValidTitle = '';

    titleInput.addEventListener('input', async () => {
        const title = titleInput.value.trim();
        if (!title) {               // campo vuoto
            saveBtn.disabled = true;
            feedbackSpan.textContent = '';
            return;
        }

        const res  = await fetch(`/api/task/exists?title=${encodeURIComponent(title)}`);
        const exists = await res.json();

        if (exists) {
            saveBtn.disabled = true;
            feedbackSpan.textContent = 'Titolo gi√† esistente';
        } else {
            saveBtn.disabled = false;
            feedbackSpan.textContent = '';
        }
    });
</script>
</html>
