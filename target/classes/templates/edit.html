<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<h1>Edit a Task</h1>

<!-- Form: invia a /index/new con POST -->
<form th:action="@{/index/new}"
      th:object="${task}"
      method="post">

    <!-- Campo titolo -->
    <label for="title">Title <span style="color: red;">*</span></label><br>
    <input type="text"
           id="title"
           th:field="*{title}"
           placeholder="Example: Buy some milk"
           required
           maxlength="100">
    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color:red;"></p>
    <br><br>

    <!-- Campo descrizione -->
    <label for="description">Description</label><br>
    <textarea id="description"
              th:field="*{description}"
              rows="4"
              cols="50"
              placeholder="Optional Details..."></textarea>
    <br><br>

    <!-- Pulsanti -->
    <div class="buttons">

        <form th:action="@{/index/edit}" th:object="${task}" method="post">
            <input type="hidden" th:field="*{id}">
            <!-- stessi campi title/description/completed -->
            <button type="submit">Aggiorna</button>
        </form>

        <a th:href="@{/index}">Cancel</a>
    </div>
</form>

</body>
</html>
